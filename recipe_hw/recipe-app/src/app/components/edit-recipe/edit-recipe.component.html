<form [formGroup]="editRecipeForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      class="name"
      type="text"
      name="name"
      id="name"
      formControlName="name"
      autocomplete="off"
    />
    <br />
    <label for="description">Description</label>
    <!-- <input
        type="text"
        class="description"
        name="description"
        id="description"
        formControlName="description"
        autocomplete="off"
      /> -->
    <textarea
      cols="20"
      rows="10"
      type="text"
      class="description"
      name="description"
      id="description"
      formControlName="description"
      autocomplete="off"
    ></textarea>
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
